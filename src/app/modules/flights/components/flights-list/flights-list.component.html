<app-header></app-header>

<div class="container">
    <h1 class="text-center">Vuelos encontrados</h1>
    <div class="row">
        <div class="col col-12">
            <div>
                <ng-container *ngIf="this.oneWayJourneys">
                    <h1 class="mt-2">Vuelos de ida</h1>
                    <app-journey-card [journeys]="oneWayJourneys"></app-journey-card>
                </ng-container>
                <ng-container *ngIf="this.roundTripJourneys">
                    <h1 class="mt-2">Vuelos de venida</h1>
                    <app-journey-card [journeys]="roundTripJourneys"></app-journey-card>
                </ng-container>
            </div>
            <ng-container *ngIf="!this.oneWayJourneys && !this.roundTripJourneys">
                <app-flights-not-found [showButton]="false" class="mt-5" style="margin-top:120px">
                </app-flights-not-found>
            </ng-container>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button (click)="returnToHome()" class="return-home-button">Volver al inicio</button>
    </div>
</div>
