<div class="container-cards container">
    <h1>Destinos favoritos</h1>
    <div class="d-flex justify-content-center">
        <ng-container *ngFor="let destination of destinationsOptionsCards">
            <div class="card">
                <img [src]="destination.img" class="img-fluid">
                <div class="card-body">
                    <h5 class="card-title">{{destination.title}}</h5>
                </div>
            </div>
        </ng-container>
    </div>
</div>
